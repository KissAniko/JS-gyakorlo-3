}
nyuszi();

let k = dagi(3, 4);

 function dagi(a, b){
  return (a-b);
 }

 function szám (y){
  return ( 3*5-y);
 }
  let value = szám(50);

  let text = "A végeredmény: " + érték(20);
  document.getElementById("demo5").innerHTML= text;

  function érték(x){

  }
